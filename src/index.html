<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">Github Search User App</h1>
    </div>

        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Username" required>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">Search User</button>
        </div>
    </form>
    <div id="result">
        
    </div>
</body>
<script src="script.js"></script>
</html>
